<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>zauwazam</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Raleway', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #000;
      color: #ccc;
    }

    .sidebar a.title-link {
      color: white;
      text-decoration: none;
      font-weight: 800;
    }

    .sidebar {
      padding: 80px 50px 50px 50px;
      max-width: 270px;
      display: flex;
      min-height: 900px;

      flex-direction: column;
      justify-content: flex-start;
      background-color: #333;
      color: #eee;
      box-sizing: border-box;
    }

    .sidebar h1 {
      font-size: 29px;
      margin-bottom: 15px;
      max-width: 200px;
      text-align: center;
      font-weight: bold;
    }

    .sidebar p.description {
      font-size: 14.5px;
      margin-bottom: 5px;
      max-width: 200px;
      text-align: left;
      color: #aaa;
      line-height: 1.5;
    }
    .sidebar .copyright {
      margin-top: 60px;
      font-size: 12px;
      color: #888;
      text-align: center;
      user-select: none;
    }


    .nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 40px;
    }

    .nav button {
      background-color: #444;
      color: #ddd;
      border: none;
      padding: 12px 30px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      display: inline-block;
      min-width: 170px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
    }

    .nav button:hover {
      background-color: #fff;
      color: #333;
    }

    .about-link {
  display: inline-block;
  
  margin-top: 45px;
  padding: 10px 20px;
  font-size: 14px;
  font-weight: 600;
  background-color: #262626; /* jak kafelki */
  border: 1.5px ;
  border-radius: 6px;
  color: #aaa;
  text-align: center;
  transition: all 0.3s ease;
  text-decoration: none;
  cursor: pointer;
 
  display: inline-block;
  padding: 10px 20px;
  transition: background-color 0.3s, color 0.3s;
}

.about-link:hover {
  background-color: #aaa;
  color: #262626;
}
    .about-link a {
      color: #aaa;
      cursor: pointer;
    }


    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .tiles {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .tile:hover {
      background-color: #7D1D1D;
      transform: scale(1.01);
    }

    .tile {
      display: flex;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
      padding: 30px;
      gap: 15px;
    }

    .tile img {
      width: 350px;
      height: auto;
      object-fit: cover;
    }

    .tile-text {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .tile-text h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .tile-text p {
      font-size: 18px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .tile-text hr {
      width: 400px;
      border: none;
      border-top: 2px solid #ccc;
    }

    .portrait-gallery img {
  margin-bottom: 40px; /* odstęp pionowy między zdjęciami */
}
    .about-gallery,
    .concert-gallery,
    .street-gallery,
    .portrait-gallery {
      display: flex;
      flex-direction: column;
      gap: 0;
      height: auto;
    }

    .about-gallery img,
    .concert-gallery img,
    .street-gallery img,
    .portrait-gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }
.contact-links {
  text-align:center;
  margin-top: 60px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding-left: 10px;
}

.contact-link {
  display: flex;
  align-items: center;
  color: #aaa;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.3s;
}

.contact-link svg {
  margin-right: 8px;
  flex-shrink: 0;
  transition: fill 0.3s;
}

.contact-link:hover {
  color: white;
}

.contact-link:hover svg {
  fill: white;
}
.nav button {
      background-color: #444;
      color: #ddd;
      border: none;
      padding: 12px 30px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      display: inline-block;
      min-width: 170px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
    }

    .nav button:hover {
      background-color: #fff;
      color: #333;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        max-width: 100%;
        padding: 20px;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .sidebar h1,
      .sidebar p.description,
      .nav,
      .about-link,
      .contact-links {
        max-width: 100%;
      }

      .nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }

      .nav button {
        min-width: unset;
        width: 100%;
      }

      .about-link {
        width: 100%;
        display: block;
        text-align: center;
      }

      .main {
        padding: 20px;
      }

      .tile {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .tile img {
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      .tile-text {
        padding: 15px 0 0 0;
        text-align: center;
      }

      .tile-text h2 {
        font-size: 26px;
      }

      .tile-text p {
        font-size: 16px;
      }

      .tile-text hr {
        width: 100%;
      }

      .contact-links {
        padding-left: 0;
        align-items: center;
      }

      .contact-link {
        justify-content: center;
      }

      .portrait-gallery img,
      .concert-gallery img,
      .street-gallery img,
      .about-gallery img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1><a href="#" class="title-link" id="home-link">ZAUWAŻAM</a></h1>
    <p class="description">Szukam drugiego spojrzenia - w ludziach, miejscach, codzienności.</p>
    <div class="nav">
      <button data-page="portrety">Portrety</button>
      <button data-page="koncerty">Koncerty</button>
      <button data-page="street">Street/urban</button>
      <button data-page="landscape">Landscape</button>
      <a href="#" class="about-link" id="about-link">O mnie</a>

    </div>
    <div class="contact-links">
      <a href="mailto:zuzia@karel.co" class="contact-link" target="_blank" rel="noopener noreferrer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#aaa" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M2 4a2 2 0 012-2h16a2 2 0 012 2v16a2 2 0 01-2 2H4a2 2 0 01-2-2V4zm18 0H4v16h16V4zm-8 7L4 6h16l-8 5z"/>
        </svg>
        <span>zuzia@karel.co</span>
      </a>
      <a href="https://www.instagram.com/zauwazam/?locale=en_GBen_GB&hl=en" class="contact-link" target="_blank" rel="noopener noreferrer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#aaa" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm4.75-.88a1.125 1.125 0 110 2.25 1.125 1.125 0 010-2.25z"/>
        </svg>
        <span>@zauwazam</span>
      </a>
    </div>
    <div class="copyright">
      &copy; 2025 zauwazam </br>All rights reserved.</br>
      Designed by: Albert Janik
    </div>
  </div>
  

  <div class="main" id="main-content">
    <!-- Dynamic content -->
  </div>

  <script>
    const main = document.getElementById('main-content');
    const homeLink = document.getElementById('home-link');
    const aboutLink = document.getElementById('about-link');

    const pages = {
      portrety: `
        <div class="portrait-gallery">
          <img src="23.png" alt="Portret 1">
          <img src="25.png" alt="Portret 2">
          <img src="19.png" alt="Portret 3">
          <img src="27.png" alt="Portret 4">
          <img src="20.png" alt="Portret 5">
          <img src="21.png" alt="Portret 6">
          <img src="22.png" alt="Portret 7">
          <img src="24.png" alt="Portret 8">
          <img src="26.png" alt="Portret 9">
        </div>
      `,
      koncerty: `
        <div class="concert-gallery">
          <img src="11.png" alt="Koncert 1">
          <img src="12.png" alt="Koncert 2">
          <img src="13.png" alt="Koncert 3">
        </div>
      `,
      street: `
        <div class="street-gallery">
          <img src="14.2.png" alt="Street 1">
          <img src="15.png" alt="Street 2">
          <img src="16.png" alt="Street 3">
          <img src="17.png" alt="Street 4">
          <img src="18.png" alt="Street 5">
          <img src="18.1.png" alt="Street 6">
          <img src="18.2.png" alt="Street 7">
        </div>
      `,
      landscape: `
        <h2>Coming soon...</h2>

      `,
      about: `
          <div class="about-gallery">
            <img src="omnie1.png" alt="Zuzanna Karel" style="width:100%; height:auto; object-fit:cover;" />
          </div>
      `
    };

    function renderHome() {
      main.innerHTML = `
        <div class="tiles">
          <div class="tile" data-page="portrety">
            <img src="port.jpg" alt="Portrety" />
            <div class="tile-text">
              <h2>Portrety</h2>
              <p><strong>Fotografia portretowa</strong> - opowieść o świetle, </br> ruchu i głębi spojrzenia</p>
              <hr />
            </div>
          </div>
          <div class="tile" data-page="koncerty">
            <img src="konc.jpg" alt="Koncerty" />
            <div class="tile-text">
              <h2>Koncerty</h2>
              <p><strong>Fotografia koncertowa</strong> - energia i dźwięk</p>
              <hr />
            </div>
          </div>
          <div class="tile" data-page="street">
            <img src="str.jpg" alt="Street" />
            <div class="tile-text">
              <h2>Street/urban</h2>
              <p><strong>Fotografia uliczna i miejska</strong> - niepozorne,</br> surowe historie ludzi i ich otoczenia</p>
              <hr />
            </div>
          </div>
          <div class="tile" data-page="landscape">
            <img src="land.jpg" alt="Landscape" />
            <div class="tile-text">
              <h2>Landscape</h2>
              <p><strong>Fotografia krajobrazowa</strong> - przestrzeń,</br>która trwa w akcie mijania</p>
              <hr />
            </div>
          </div>
        </div>
      `;

      document.querySelectorAll('.tile').forEach(tile => {
        tile.addEventListener('click', () => {
          const page = tile.getAttribute('data-page');
          setActivePage(page);
          renderPage(page);
        });
      });
    }

    function renderPage(page) {
      main.innerHTML = pages[page] || '<p>Nie znaleziono strony.</p>';
    }

    function setActivePage(page) {
      document.querySelectorAll('.nav button').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-page') === page);
      });
      aboutLink.classList.toggle('active', page === 'about');
    }

    document.querySelectorAll('.nav button').forEach(button => {
      button.addEventListener('click', () => {
        const page = button.getAttribute('data-page');
        setActivePage(page);
        renderPage(page);
      });
    });

    homeLink.addEventListener('click', e => {
      e.preventDefault();
      setActivePage('home');
      renderHome();
    });

    aboutLink.addEventListener('click', e => {
      e.preventDefault();
      setActivePage('about');
      renderPage('about');
    });

    
    // Start
    renderHome();
  </script>
</body>
</html>
